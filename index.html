<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gojek SI/TI Strategy Dashboard Prototype (Tes Rendering)</title>
    <!-- Load Tailwind CSS via CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Load React/ReactDOM -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <!-- Load Recharts Library (TETAP DI SINI, HANYA UNTUK TES SETUP) -->
    <script src="https://unpkg.com/recharts/umd/Recharts.min.js"></script>
    <!-- Babel untuk menjalankan JSX (React code) di Browser -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <style>
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="min-h-screen bg-gray-50 text-gray-800 font-sans">

    <div id="root">
        <!-- Pesan loading awal -->
        <div class="p-8 text-center text-lg text-gray-500" id="initial-loading">Memuat Dashboard... Harap tunggu.</div>
    </div>

    <script type="text/babel">
        // --- KOMPONEN TES SANGAT SEDERHANA ---
        // Tujuan: Hanya menguji apakah React dan JSX berhasil diinisialisasi
        function TestApp() {
            // Jika ini berhasil muncul, berarti SETUP React/Babel/CDN sudah benar.
            return (
                <div className="p-10 bg-white shadow-xl rounded-lg max-w-md mx-auto mt-20 text-center border-t-4 border-green-500">
                    <h1 className="text-3xl font-bold text-green-600">BERHASIL!</h1>
                    <p className="mt-3 text-lg text-gray-700">React dan Babel berfungsi. Sekarang saya akan kembalikan kode dashboard penuh.</p>
                </div>
            );
        }

        // Fungsi yang dieksekusi secara langsung
        (function renderTestApp() {
            const container = document.getElementById('root');
            const initialLoading = document.getElementById('initial-loading');
            
            // Periksa dependensi
            if (!window.React || !window.ReactDOM) {
                 console.error("ERROR: React atau ReactDOM tidak ditemukan. Cek CDN.");
                 if (container) {
                     container.innerHTML = `<div class="p-8 text-center text-red-600 text-lg">⚠️ Gagal inisialisasi React.</div>`;
                 }
                 return;
            }
            
            // Render komponen React utama
            try {
                // Hapus pesan loading awal
                if (initialLoading) {
                    initialLoading.remove();
                }
                
                // Gunakan createRoot untuk React 18
                const root = ReactDOM.createRoot(container);
                root.render(<TestApp />);
                
                console.log("SUCCESS: Tes Rendering berhasil dirender.");
            } catch (error) {
                console.error("ERROR: Gagal merender komponen React (Kemungkinan error Babel/JSX):", error);
                if (container) {
                    container.innerHTML = `<div class="p-8 text-center text-red-600 text-lg">
                        ⚠️ ERROR Rendering. Cek konsol (F12) untuk detail Babel/JSX error.
                    </div>`;
                }
            }
        })();
    </script>
</body>
</html>
